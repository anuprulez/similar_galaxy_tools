<DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/similarity-tool.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/plotly.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="main-container">
        <form>
            <h3>Find similar Galaxy tools by learning optimal similarity mixtures of multiple sources of annotations. </h3>
            <h5>The text similarity is computed using a Deep learning approach called as Doc2Vec. </h5>
            <div>
                <label for="tool-id">Choose a tool</label>
                <select class="tool-ids">
                    <option value="-1">--choose a tool--</option>
                </select>
           </div>
          <div class="tool-results">
          </div>
        </form>
    </div>
  <script src="js/similarity-tool.js" type="text/javascript"></script>
  </body>
</html>
